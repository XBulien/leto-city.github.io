{% extends 'base.html' %}
 
{% block content %}
{{ super() }}
{% for cat, msg in get_flashed_messages(True) %}
<div class="flash {{cat}}">{{msg}}</div>
{% endfor %}
<h3>Регистрация пользователя</h3>
<form action="/register" method="post" class="form-contact">
<p><label>Айди карты (без 0 в начале): </label> <input type="text" name="id" value="" required />
<p><label>Пароль: </label> <input type="password" name="psw" value="" required />
<p><label>Повтор пароля: </label> <input type="password" name="psw2" value="" required />
<p><input type="submit" value="Регистрация" />
</form>
{% endblock %}
